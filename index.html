            function dateToStr(date){

              var day = date.getDay();
              var dayStr;
              if(day == 0)
              {
                dayStr = "Mon";
              }
              if(day == 1)
              {
                dayStr = "Tue";
              }
              if(day == 2)
              {
                dayStr = "Wed";
              }
              if(day == 3)
              {
                dayStr = "Thu";
              }
              if(day == 4)
              {
                dayStr = "Fri";
              }
              if(day == 5)
              {
                dayStr = "Sat";
              }
              if(day == 6)
              {
                dayStr = "Sun";
              }

              var dateStr = "";
              dateStr += dayStr + " ";
              dateStr += date.getDate() + ".";
              dateStr += (date.getMonth() + 1) + ".";
              dateStr += date.getFullYear();

              return dateStr;
            }
